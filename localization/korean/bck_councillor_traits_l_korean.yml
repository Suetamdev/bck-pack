l_korean: 
  trait_lifestyle_councillor:0 "고문관"
  trait_lifestyle_councillor_desc:0 "이 인물은 궁정의 자문위원으로 봉사하며 중요한 결정을 내리는 데 핵심적인 역할을 했습니다."
  trait_lifestyle_councillor_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 궁정에서 중요한 역할을 맡아 왕국의 번영과 안정을 위해 헌신하였습니다. 신뢰받는 동반자, 집사, 원수, 성직자, 수상 또는 첩보 장인으로 활동했습니다."

  trait_track_confidant:0 "심복"
  trait_track_confidant_desc:0 "이 인물은 군주의 신뢰받는 심복으로서 변함없는 지원과 현명한 조언을 제공하는 전문가였습니다. 그의 역할은 단순한 조언을 넘어서 군주와의 신뢰를 바탕으로 한 깊은 관계를 형성하고, 궁정의 복잡한 정치적 관계를 능숙하게 다루며, 군주의 이익을 보호하는 것이었습니다. 그의 충성심과 지혜는 군주의 결정을 형성하고 왕국의 안정과 번영을 보장하는 데 중요한 역할을 했습니다."
  trait_track_chaplain:0 "성직자"
  trait_track_chaplain_desc:0 "이 인물은 왕궁의 성직자로서 군주와 궁정 인사들에게 영적 지도를 제공했습니다."
  trait_track_chancellor:0 "수상"
  trait_track_chancellor_desc:0 "이 인물은 왕궁의 수상으로서 외교 업무와 협상을 담당하며, 정치적 지형을 신중하게 탐색하여 군주의 이익을 극대화하였습니다."
  trait_track_steward:0 "집사"
  trait_track_steward_desc:0 "이 인물은 왕궁의 집사로서 재정, 영지 및 자원을 감독하며, 왕국의 번영과 안정을 보장하기 위해 헌신적으로 노력했습니다."
  trait_track_marshal:0 "원수"
  trait_track_marshal_desc:0 "이 인물은 왕궁의 원수로서 왕국의 군대를 지휘하며, 외부의 위협으로부터 국가를 보호하고 방어를 강화하는 데 중요한 역할을 했습니다."
  trait_track_spymaster:0 "첩보 장인"
  trait_track_spymaster_desc:0 "이 인물은 왕궁의 첩보 장인으로서 은밀하게 활동하며 정보를 수집하고, 음모를 밝혀내고, 왕국을 내부의 위협으로부터 보호하였습니다."