l_russian: 
  trait_lifestyle_castellan:0 "Кастелян"
  trait_lifestyle_castellan_desc:0 "Этот персонаж занимает уважаемую должность кастеляна, которому поручено управление и защита замка или города. Их обязанности включают управление ресурсами, обеспечение безопасности и администрирование, гарантируя процветание и защиту их владений."
  trait_lifestyle_castellan_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] занимал важную должность кастеляна, с непоколебимой преданностью управляя и защищая замок или город. Его опыт и приверженность были ключевыми для обеспечения безопасности и процветания владений, делая его незаменимым для королевства."
  
  trait_track_city:0 "Город"
  trait_track_city_desc:0 "Этот персонаж был непоколебимым защитником города, его неустанная преданность процветанию была очевидна в каждом действии."
  trait_track_castle:0 "Замок"
  trait_track_castle_desc:0 "Этот персонаж был бдительным защитником замка, его преданность его защите проявлялась в каждом принятом решении."