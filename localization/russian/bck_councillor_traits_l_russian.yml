l_russian: 
  trait_lifestyle_councillor:0 "Советник"
  trait_lifestyle_councillor_desc:0 "Этот персонаж служил в совете двора, играя важную роль в его делах и решениях."
  trait_lifestyle_councillor_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] сыграл важную роль при дворе, внося свои знания и преданность для процветания и стабильности королевства. Будь то как доверенный спутник, управляющий, маршал, капеллан, канцлер или мастер шпионов."

  trait_track_confidant:0 "Доверенное лицо"
  trait_track_confidant_desc:0 "Этот персонаж был доверенным лицом правителя, специализирующимся на оказании непоколебимой поддержки и мудрых советов. Его/ее роль выходила за рамки обычных советов; он/она был опорой доверия и товарищества, искусно справляясь с делами двора и защищая интересы монарха. Его/ее лояльность и мудрость были решающими для формирования решений правителя и обеспечения стабильности и процветания королевства."
  trait_track_chaplain:0 "Капеллан"
  trait_track_chaplain_desc:0 "Этот персонаж служил капелланом при королевском дворе, предоставляя духовное руководство и советы монарху и придворным."
  trait_track_chancellor:0 "Канцлер"
  trait_track_chancellor_desc:0 "Этот персонаж служил канцлером при королевском дворе, специализируясь на дипломатических делах и переговорах, умело маневрируя в политических вопросах, чтобы продвигать интересы своего сюзерена."
  trait_track_steward:0 "Дворецкий"
  trait_track_steward_desc:0 "Этот персонаж служил дворецким при королевском дворе, контролируя финансы, земли и ресурсы королевства с непоколебимой заботой и эффективностью, обеспечивая процветание и стабильность королевства."
  trait_track_marshal:0 "Маршал"
  trait_track_marshal_desc:0 "Этот персонаж занимал почетную должность маршала при королевском дворе, командуя армией королевства с непревзойденным мастерством и стратегической прозорливостью, защищая королевство от внешних угроз и обеспечивая его оборону и безопасность."
  trait_track_spymaster:0 "Главный шпион"
  trait_track_spymaster_desc:0 "Этот персонаж служил главным шпионом при королевском дворе, действуя в тени с хитростью и осмотрительностью, собирая разведывательные данные, раскрывая заговоры и защищая королевство от внутренних угроз и интриг."